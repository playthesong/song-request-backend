spring:
  profiles: test
  h2:
    console:
      enabled: true
  datasource:
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            redirectUri: http://localhost:8080/login/oauth2/code/google
            scope: email, profile
